<!DOCTYPE html>
<html lang="en">

<head>
    <title>PomoLife | Timer</title>
    <meta name="description" content=“xxx”>
    <meta charset="utf-8">
    <meta name="robots" conctent="index,follow">
    <link rel="icon" href="icon/timer.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleTimer.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="icon/tomato.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Pomolife
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="timer.html">Timer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="task.html" .html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manual.html">Manual</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="timer-container">
        <button id="workbtn" class="btn active">Work</button>
        <button id="breakbtn" class="btn">Break</button>
        <div id="time-left">25 : 00</div>
    </div>

    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">0%</div>
    </div>

    <button id="startbtn" class="btn">START</button>
    <button id="resetbtn" class="btn">RESET</button>

    <div id="buttons">
        <div class="length-control BREAK">
            <div class="timer-mode">BREAK</div>
            <div id="work-length-break">
                <button class="minus button">-</button>
                <span class="break number">5</span>
                <button class="plus button">+</button>
            </div>
        </div>

        <div class="length-control WORK">
            <div class="timer-mode">WORK</div>
            <div id="work-length-work">
                <button class="minus button">-</button>
                <span class="work number">25</span>
                <button class="plus button">+</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="js/timer.js"></script>
</body>

</html>
